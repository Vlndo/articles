<!-- Section -->
<section>
  <header class="major">
    <h2>Les informations du jour !</h2>
  </header>
  <div class="posts flex mx-5">
    @for (article of (data | async); track $index) {
    @if (article.src) {
    <app-article [article]="article" (articleDeleted)="data=service.all()" class="mx-7 flex-wrap" />
    }
    }@empty {
    <article>
      <p>Aucun article</p>

    </article>
    }
  </div>
</section>
