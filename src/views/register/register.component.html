<form [formGroup]="form" (submit)="onSubmit()">
  <label> Username :
    <input [class.invalid]="isInvalid('username')" type="text" formControlName="username"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    @if(form.get('username'); as username) {
    @if((username.touched || username.dirty) && username.invalid) {
    <p>Username required</p>
    }
    }
  </label>
  <label> Email :
    <input [class.invalid]="isInvalid('email')" type="email" formControlName="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    @if(isInvalid('email')) {
    <p>Invalid Email</p>
    }
  </label>
  <label> Password :
    <input [class.invalid]="isInvalid('password')" type="password" formControlName="password"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    @if (hasError('password','required')) {
    <p>Required Password</p>
    }
    @if (hasError('password','minlength')) {
    <p>Password too short</p>
    }
  </label>
  <label> Confirm Password :
    <input [class.invalid]="isInvalid(confirmPasswordControl)" type="password" [formControl]="confirmPasswordControl"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    @if (hasError(confirmPasswordControl,'required')) {
    <p>Required Confirm Password</p>
    }
  </label>
  <div class="actions">
    <button class="button" type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
    <button class="button" type="reset"
      class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Reset</button>
  </div>
</form>
